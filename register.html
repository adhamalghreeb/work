<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sooqia </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <div class="logo">
                <h1><a href="index.html">Sooqia</a></h1>
                <div class="tagline">Shop Smart, Shop Easy</div>
            </div>
        </div>
    </header>

    <div class="form-container">
        <div class="form-card">
            <h2 class="form-title">Create an Account</h2>
            <form id="register-form" class="register-form">
                <input type="text" id="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="text" id="address" placeholder="Address" required>
                <input type="tel" id="mobile" placeholder="Mobile" required>
                <div class="terms-text">
                    By clicking Register, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.
                </div>
                <button type="submit">REGISTER</button>
            </form>
            <div class="switch-form">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
