<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaMart - Online Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1>MegaMart</h1>
            <p class="tagline">Search essentials, groceries and more...</p>
        </div>
        
        <div class="search-container">
            <form class="search-form">
                <input type="text" placeholder="Search for products..." class="search-input">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        
        <nav class="main-nav">
            <div class="auth-links">
                <div class="dropdown">
                    <button class="dropbtn"><i class="fas fa-user"></i> Sign Up/Sign In <i class="fas fa-caret-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#"><i class="fas fa-user-plus"></i> Sign Up</a>
                        <a href="#"><i class="fas fa-sign-in-alt"></i> Sign In</a>
                        <a href="#"><i class="fas fa-user-circle"></i> My Account</a>
                    </div>
                </div>
                <a href="#" class="cart-link"><i class="fas fa-shopping-cart"></i> Cart</a>
            </div>
        </nav>
    </header>
</body>
</html>
